<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" href="assets/img/logo_small.png" type="image/x-icon">
    <script src="script.js"></script>
    <title>Kochwelt - Kontakt</title>
</head>

<body onload="includeHTML()">
    <header w3-include-html="templates/header.html"></header>
    <main class="contact_main_section">
        <h1>Kontakt</h1>
        <p class="contact_subheader">Du hast Fragen oder Feedback? <br>Dann schreibe uns gerne!</p>
        <form onsubmit="sendMail(event)" class="contact_form">
            <label for="name"></label>
            <input placeholder="Dein Name" type="text" id="name" name="name" required>
            <label for="mail"></label>
            <input placeholder="Deine Emailadresse" type="email" name="email" id="mail" required>
            <label for="message"></label>
            <textarea placeholder="Deine Nachricht" name="message" id="message"></textarea>
            <input class="contact_submit_btn" type="submit" name="submit" >
        </form>
    </main>

    <footer w3-include-html="templates/footer.html"></footer>

</body>

</html>
